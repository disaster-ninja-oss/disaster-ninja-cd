---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: isochrone-api
spec:
  suspend: true #TODO
  interval: 5m
  chart:
    spec:
      chart: ./helm/isochrone-api
      valuesFiles:
        - ./helm/isochrone-api/values.yaml
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: GitRepository
        name: kontur-platform
        namespace: flux-system
      interval: 1m
  upgrade:
    remediation:
      remediateLastFailure: true
  test:
    enable: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: osrm-pipeline
spec:
  suspend: true #TODO
  interval: 5m
  chart:
    spec:
      chart: ./helm/osrm-pipeline
      valuesFiles:
        - ./helm/osrm-pipeline/values.yaml
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: GitRepository
        name: kontur-platform
        namespace: flux-system
      interval: 1m
  upgrade:
    remediation:
      remediateLastFailure: true
  test:
    enable: true
---