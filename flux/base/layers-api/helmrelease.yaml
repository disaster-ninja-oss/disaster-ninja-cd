---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: layers-api
spec:
  suspend: false
  interval: 5m
  chart:
    spec:
      chart: ./helm/layers-api
      valuesFiles:
        - ./helm/layers-api/values.yaml
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: GitRepository
        name: kontur-platform
        namespace: flux-system
      interval: 1m
  upgrade:
    remediation:
      remediateLastFailure: true
  test:
    enable: true
---