apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../base/osrm
namePrefix: test-
namespace: test-osrm
patches:
  - target:
      kind: HelmRelease
      name: osrm
      group: helm.toolkit.fluxcd.io
      version: v2beta1
    patch: |-
      - op: replace
        path: /spec/chart/spec/valuesFiles
        value:
          - ./helm/osrm/values.yaml
          - ./helm/osrm/values/values-test.yaml
---