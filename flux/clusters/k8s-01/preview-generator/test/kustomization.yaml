apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../base/preview-generator
namePrefix: prod-
namespace: prod-epig
patches:
  - target:
      kind: HelmRelease
      name: preview-generator
      group: helm.toolkit.fluxcd.io
      version: v2beta1
    patch: |-
      - op: replace
        path: /spec/chart/spec/valuesFiles
        value:
          - ./helm/preview-generator/values.yaml
          - ./helm/preview-generator/values/values-prod.yaml
---
