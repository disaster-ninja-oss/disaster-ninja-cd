apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.envName }}-disaster-ninja-fe
  namespace: {{ .Values.envName }}-disaster-ninja-fe
  labels:
    app.kubernetes.io/name: disaster-ninja-fe
    app.kubernetes.io/instance: {{ .Values.envName }}-disaster-ninja-fe
    app.kubernetes.io/version: {{ .Chart.Version }}
    app.kubernetes.io/managed-by: "Helm"
    stage: {{ .Values.envName }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
# TODO: copying external JS file into the container is not safe - replace with JSON
data:
  appconfig-cfgmap-data-name: |
    {{ printf "%s%s%s" "values/appconfig/" .Values.envName ".js" | .Files.Get | indent 4 | trim }}
---
