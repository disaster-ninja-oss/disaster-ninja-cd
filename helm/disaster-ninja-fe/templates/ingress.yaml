{{ if ne .Values.envName "local" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.envName }}-disaster-ninja-fe
  namespace: {{ .Values.envName }}-disaster-ninja-fe
  labels:
    app.kubernetes.io/name: disaster-ninja-fe
    app.kubernetes.io/instance: {{ .Values.envName }}-disaster-ninja-fe
    app.kubernetes.io/version: {{ .Chart.Version }}
    app.kubernetes.io/managed-by: "Helm"
    stage: {{ .Values.envName }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
    cert-manager.io/cluster-issuer: letsencrypt-production #use letsencrypt-staging for testing
    acme.cert-manager.io/http01-edit-in-place: "true" #required otherwise ACME challenge can't be completed
    nginx.org/server-snippets: |
      location / {
        return 302 /active/;
      }
spec:
  tls:
    - hosts:
        - {{ .Values.dnsName1 }}
        #TODO add dnsName2 like 'test-ninja02.konturlabs.com'
      secretName: {{ .Values.envName }}-disaster-ninja-fe-tls
  ingressClassName: nginx
  rules:
    - host: {{ .Values.dnsName1 }}
      http:
        paths:
          - path: /active/
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.envName }}-disaster-ninja-fe
                port:
                  number: 80
    #TODO add dnsName2 like 'test-ninja02.konturlabs.com'
---
{{ end }}