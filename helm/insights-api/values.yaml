# Default values for insights-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  tag: latest
  tagType: ""
  name: nexus.kontur.io:8085/konturdev/insights-api

port: 8625
replicas: 1
envName: local

createResource:
  defaultSecrets: false
  ingress: false
  prometheusRule: false
  serviceMonitor: false
  deploymentLivenessProbe: false

databaseHost: docker.for.mac.host.internal
databasePort: 8900
jmxEnabled: true
alertingTime: 10m

keycloakUrl: 'https://keycloak01.konturlabs.com/auth'
keycloakRealm: dev

otlpTracesExporter: none
otlpTracesPort: 4317

client_max_body_size: 5g