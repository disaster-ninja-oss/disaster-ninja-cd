# Default values for isochrone-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  tag: latest
  name: nexus.kontur.io:8085/konturdev/isochrone-api

port: 8614
replicas: 1
envName: local
databaseHost: docker.for.mac.host.internal
databasePort: 5432
alertingTime: 10m

hikari:
  maximumPoolSize: 5
  minimumIdle: 2

imagePullSecretName: nexus8085

populationApiUrl: https://test-apps02.konturlabs.com/insights-api/
calculationWorkersNumber: 3
isochroneTimeLimitSeconds: 1200
isochroneIntervalSeconds: 300
enabledIsochroneProfiles: foot

otlpTracesExporter: none
otlpTracesPort: 4317