# Default values for user-profile-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  tag: 0.0.1-SNAPSHOT
  name: nexus.kontur.io:8085/konturdev/user-profile-api

port: 8631
replicas: 1
envName: local

createResource:
  defaultSecrets: false
  ingress: false
  prometheusRule: false
  serviceMonitor: false
  deploymentLivenessProbe: false

databaseHost: docker.for.mac.host.internal
databasePort: 5432
alertingTime: 10m

jwtIssuerUri: https://keycloak01.konturlabs.com/auth/realms/dev
jwtJwkSetUri: https://keycloak01.konturlabs.com/auth/realms/dev/protocol/openid-connect/certs

imagePullSecretName: nexus8085

otlpTracesExporter: none
otlpTracesPort: 4317